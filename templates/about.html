{% extends "base.html" %}

{% block content %}

  <div id="join-page-title">
    <h1 id="main-title"><span id="red-text">Sudden</span> Dev</h1>
  </div>
  <h4 id="join-subtitle">
    A high-intensity code relay.
</h4>
  <div id="join-form">
    <form id="name-form">
    <input id="name-field">
    <a class="button button-primary" onClick="handleNewRoom()"><button id="join-button" type="button" className="btn btn-primary">Join this room</button></a>
    </form>
    <div id="big-or">
        OR:
    </div>
    <form id="join-random-form">
        <a class="button button-primary" onClick="handleNewRoom()"><button id="join-button" type="button" className="btn btn-primary">Join a random room</button></a>
    </form>
  </div>


  <!--<div id="footnote" class="quiet">
    Or, you can visit <code>{{ request.scheme }}://{{ request.get_host }}/any-path-you-want</code>
    to create a arbitrary room or join one whose name you know.
</div>-->

  <script>
    function handleNewRoom() {
      var name = document.getElementById('name-field').value
      document.cookie = "name=" + name;
      window.open({% url 'new_room'%})
    }
  </script>
{% endblock content %}
